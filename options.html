<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Options</title>
</head>
<body>
    <div>
        <p>
            The browsing history matching these keywords or domain name will be deleted.
        </p>
        <p>
            <textarea name="keywords" rows="10"></textarea>
        </p>

        <p>
            <input type="radio" name="event" value="history.onVisited" checked> Delete when URL is visited.
        </p>
        <p>
            <input type="radio" name="event" value="windows.onRemoved"> Delete when window is closed.
        </p>
        
        <p>
            <button id="save">
                Save
            </button>
        </p>
    </div>

    <script src="options.js"></script>
</body>
</html>

<style type="text/css">
    div {
        padding: 0px 12px;
    }
</style>
